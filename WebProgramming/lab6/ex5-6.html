<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ex5-6.css" />
  </head>
  <body>
    <h2>Customer Form</h2>
    <div class="table-main">
      <form>
        <label for="fname">Full name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Your full Name..."
          onsubmit="showError()"
        />
        <br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
        />
        <br /><br />
        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Your phone..."
        />
        <br /><br />

        <div class="gender">
          <label for="gender">Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label class="gender-label" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label class="gender-label" for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label class="gender-label" for="other">Other</label>
        </div>

        <br />
        <label for="country">Country </label>
        <select id="country" name="country">
          <option value="VietNam" selected>ViÃªt nam</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>
        <br /><br />
        <div class="textarea-wrapper">
          <label for="comment">Comment:</label>
          <textarea
            style="max-width: 200px;min-height: 200px; display: inline-block"
            id="comment"
            class="textarea"
            name="comment"
            placeholder="Write something..."
          ></textarea>
        </div>
        <br /><br />
        <div class="button">
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <div class="showInfor"></div>
    <script src="ex5-6.js"></script>
  </body>
</html>
