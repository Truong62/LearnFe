<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-main.css" />
    <link rel="stylesheet" href="./themify-icons/themify-icons.css" />
    <script src="content-image.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <!-- header-1 -->
        <div id="header-1">
          <form action="">
            <div class="row-header-search">
              <div class="col">
                <input
                  type="text"
                  name=""
                  placeholder="Search product..."
                  required
                  id=""
                  class="form-control"
                />
              </div>
            </div>
            <button
              class="seach-icon ti-search"
              type="submit"
              aria-label="Tìm kiếm"
            ></button>
          </form>

          <div class="cart-icon">
            <a href="#"> <i class="icon-cart ti-shopping-cart"></i></a>
          </div>
        </div>

        <div id="header-2">
          <div class="container">
            <ul class="header-menu">
              <li><a href="#">HOME</a></li>
              <li><a href="#">TABLE SIZE</a></li>
              <li class="logo-shop"><a href="#">NNT</a></li>
              <li><a href="#">POLICY</a></li>
              <li><a href="#">SHOP SYSTEM</a></li>
            </ul>
          </div>
        </div>

        <div class="marquee-container">
          <div class="marquee-content" id="marqueeText">
            Hello, thank you for your interest and trust in the shop! -- Sale up
            to 50% on all products, new customers receive 10% off their bill
          </div>
        </div>
      </div>

      <div id="slider">
        <div id="home" class="img-content">
          <img class="slides" src="img/content-2.jpg" width="100%" />
          <img class="slides" src="img/content-3.jpg" width="100%" />
          <script>
            nnt.slideshow(".slides", 3000);
          </script>
        </div>
      </div>

      <div id="content"></div>
      <div class="tab-product">
        <ul class="menu-product">
          <li>All</li>
          <li>Vans</li>
          <li>Jordan</li>
          <li>Nike</li>
          <li>Adidas</li>
          <li>MLB</li>
        </ul>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
